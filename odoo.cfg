[settings]
folder = odoo

openerp_xmlrpc_port = 8069
openerp_xmlrpcs_port = 8071
openerp_longpolling_port = 8072
openerp_workers = 5 
openerp_limit_time_cpu = 1200
openerp_limit_time_real = 3600
openerp_proxy_mode = True 


postgres_version = 9.5.4
postgres_host = 127.0.0.1
postgres_db_name = odoo_demo 
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5483
postgres_maxconn = 100

supervisor_port = 9001
supervisor_url = http://127.0.0.1
